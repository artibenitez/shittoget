    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }

        /* Establish grid layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 20px; /* Spacing between cells */
        }

        /* First cell for title */
        .header {
            grid-column: 1; /* First cell */
            background-color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            color: #333;
        }

        /* Last cell for footer with name */
        .footer {
            grid-column: 4; /* Last cell */
            grid-row: 3; /* Bottom right */
            background-color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 1em;
            color: #666;
        }

        /* Product grid item styling */
        .product {
            background-color: white; /* White background, no visible borders */
            transition: transform 0.3s;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .product img {
            width: 200px; /* Set fixed width (increase size) */
            height: 200px; /* Set fixed height (increase size) */
            object-fit: contain; /* Maintain aspect ratio without cropping */
            border-radius: 0; /* Remove rounding */
        }


    </style>
</head>

    <style>
    /* General CSS Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: white;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 columns */
        gap: 20px;
        max-width: 100%; /* Ensures the grid doesn't overflow the screen */
    }

    /* Header, Footer, and Product cells styling */
    .header {
        background-color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-size: clamp(16px, 2vw, 24px); /* Font size scales with viewport but has a min of 16px and max of 24px */
        color: #333;
        height: auto;
        width: 100%;
        box-sizing: border-box; /* Ensure padding and borders are included in the width calculation */
    }

    .product {
        background-color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-size: clamp(16px, 2vw, 24px); /* Font size scales with viewport but has a min of 16px and max of 24px */
        color: #333;
        height: auto;
        width: 100%;
        box-sizing: border-box; /* Ensure padding and borders are included in the width calculation */
    }

    .footer {
        background-color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-size: clamp(10px, 1vw, 18x); /* Font size scales with viewport but has a min of 12px and max of 20px */
        color: #333;
        height: auto;
        width: 100%;
        box-sizing: border-box; /* Ensure padding and borders are included in the width calculation */
    }

    .footer p {
        margin: 0;
        padding: 1px 0;
    }

    /* Product image styling */
    .product img {
        width: 100%;
        height: auto;
        object-fit: contain;
        max-width: 200px; /* Set a max width so images scale down but donâ€™t exceed a reasonable size */
        max-height: 200px;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
        .gallery {
            grid-template-columns: repeat(4, 1fr); /* Keep 4 columns */
            gap: 10px; /* Reduce the gap for smaller screens */
        }

        /* Ensure header, footer, and product text scale down proportionally */
        .header, .footer, .product {
            font-size: clamp(6px, 4vw, 12px); /* Larger scaling factor for smaller screens, min 8px, max 14px */
            padding: 10px;
        }

        .product img {
            max-width: 100px; /* Make the images smaller on small screens */
            max-height: 100px;
        }
    }
    
    </style>

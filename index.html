    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: white;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 columns */
        gap: 20px;
        max-width: 100%; /* Ensures the grid doesn't overflow the screen */
    }

    /* Header, Footer, and Product cells styling */
    .header, .footer, .product {
        background-color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-size: 1.5em;
        color: #333;
        height: auto;
        width: 100%;
        box-sizing: border-box; /* Ensure padding and borders are included in the width calculation */
    }

    /* Product image styling */
    .product img {
        width: 100%;
        height: auto;
        object-fit: contain;
        max-width: 200px; /* Set a max width so images scale down but donâ€™t exceed a reasonable size */
        max-height: 200px;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
        .gallery {
            grid-template-columns: repeat(4, 1fr); /* Keep 4 columns */
            gap: 10px; /* Reduce the gap for smaller screens */
        }

        /* Ensure header, footer, and product text scale down slightly */
        .header, .footer, .product {
            font-size: 1.2em;
            padding: 10px;
        }

        .product img {
            max-width: 100px; /* Make the images smaller on small screens */
            max-height: 100px;
        }
    }

    </style>
